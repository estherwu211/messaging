<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machines Display</title>
<style>
h1{
    font-size:200%;
    text-align:center;
}
body {
    background: #ffffff url("/static/images/background_paper.jpg") no-repeat right top;
}
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover{background-color:#f5f5f5}

</style>
</head>

<body>
    <h1>
        Display of All Machine Status
    </h1>
    {% if all_machines %}
    <!--
        <ul style="font-family:gabriola;font-size:160%;">
            {% for m in all_machines %}
            <li>{{m.time}} - <a href="/display/forwarder{{m.forwarder_id}}">Forwarder {{m.forwarder_id}}</a> </li>
            >  Status: {{m.status}}
            {% endfor %}
        </ul>
        -->
    <table>
      <tr>
        <th>Time</th>
        <th>Machine name</th>
        <th>Status</th>
        <th>Session</th>
        <th>Visit</th>
        <th>Image ID</th>
      </tr>
      {% for m in all_machines %}
      <tr>
        <td>{{m.time}}</td>
        <td><a href="/display/forwarder{{m.forwarder_id}}">Forwarder {{m.forwarder_id}}</a> </td>
        <td>{{m.status}}</td>
        <td>{{m.session}}</td>
        <td>{{m.visit}}</td>
        <td>{{m.image_id}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
        <h1>
        You don't have any machines
        </h1>
    {% endif %}
</body>
</html>
